origin-cert:
  labels:
    app.kubernetes.io/part-of: argocd

  data:
    "server.key": "${APP_KEY}"
    "server.crt": "${APP_CERT}"

argocd-secret:
  labels:
    app.kubernetes.io/part-of: argocd

  data:
    "server.secretkey": "${ARGOCD_SERVER_SECRET}"
    "admin.password": "${ARGOCD_ADMIN_PASSWORD}"
